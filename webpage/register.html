<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="icon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
    <title>Sign-up</title>
</head>

<body>
    <form class="text-left p-3 pl-5 pr-5 bg-secondary">
        <div class="text-left">
            <h2>Sign-up</h2>
            <p class="font-weight-light">* refers to necessary filling</p>
        </div>
        <div class="form-row">
            <div class="form-column mr-3">
                <div class="form-group">
                    <span class="require">*</span>
                    <label for="username">Username</label>
                    <div class="username-input">
                        <input type="text" id="username" class="form-control" placeholder="Username" required
                            autofocus />
                    </div>
                </div>

                <div class="form-group">
                    <span class="require">*</span>
                    <label for="userPassword">Password</label>
                    <div class="userPassword-input">
                        <input type="password" id="userPassword" class="form-control" placeholder="Password" required />
                    </div>
                </div>

                <div class="form-group">
                    <span class="require">*</span>
                    <label for="userRePassword">Confirm Password</label>
                    <div class="userRePassword-input">
                        <input type="password" id="userRePassword" class="form-control" placeholder="Confirm Password"
                            required />
                    </div>
                </div>
            </div>

            <div class="form-column pl-3" style="border-left:1px rgb(255, 255, 255) solid">
                <div class="form-group">
                    <span class="require">*</span>
                    <label for="userPhone">Tel</label>
                    <div class="userPhone-input">
                        <input type="text" id="userPhone" class="form-control" placeholder="Telephone Number" required />
                    </div>
                </div>

                <div class="form-group">
                    <span class="require">*</span>
                    <label for="userEmail">email</label>
                    <div class="userEmail-input">
                        <input type="text" id="userEmail" class="form-control" placeholder="Example@email.com" required />
                    </div>
                </div>

                <div class="form-group">
                    <span class="require">*</span>
                    <label for="userGender">Gender</label>
                    <div class="userGender-input">
                        <input type="radio" id="userGender_01" name="userGender" value="0" checked="checked" />Male   
                        <input type="radio" id="userGender_02" name="userGender" value="1" />Female
                    </div>
                </div>
            </div>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block mt-2 mb-2" type="submit">Sign up</button>

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap-4.0.0-dist/others/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap-4.0.0-dist/others/popper.min.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
