<body>
    <form class="login-form p-5 bg-secondary">
        <div class="text-left">
            <h2>Sign-in</h2>
            <p>If you are not a member, please <a href="#"><i>sign up</i></a> first.</p>
        </div>

        <div class="form-group">
            <label for="username">Account</label>
            <input type="text" id="username" class="form-control" placeholder="Email address/ phone number" required
                autofocus>

        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>

    <ul class="nav nav-style align-items-center justify-content-end">
        <li class="nav-item">

        <li class="nav-item">

                    <a class="dropdown-item disabled" href="#">English</a>
                    <a class="dropdown-item" href="#">Chinese</a>
                </div>
            </div>
        </li>

    </ul>
